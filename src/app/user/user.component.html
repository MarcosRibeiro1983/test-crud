<div class="container mt-5">

    <div class="row">
        <div class="d-flex justify-content-center">

            <div class="card" style="width: 500px;">

                <div class="card-header p-3">
                    <h6 class="card-title text-primary">Cadastro de usuário</h6>
                </div>
                <div class="card-body">
                    <form [formGroup]="form">
    
                        <div class="mb-3">
                            <label class="text-muted mb-2">Nome</label>
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="mb-3">
                            <label class="text-muted mb-2" >Idade</label>
                            <input type="text" class="form-control" formControlName="age">
            
                        </div>

                        <div class="mb-3">
                            <label class="text-muted mb-2" >Descrição</label>
                            <input type="text" class="form-control" formControlName="desc">
                        </div>
                        
                    </form>

                </div>
                <div class="card-footer px-4 py-4">
                    <button type="button" (click)="create()" class="form-control btn btn-primary" >Salvar</button>
                </div>

            </div>
            
        </div>
    
    </div>
</div>
